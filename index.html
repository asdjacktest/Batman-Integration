		<script src="js/sketch.js"></script>
		<script src="js/batman.js"></script>

	<body>

		<header id="headr">
			Batman Integration
		</header>

		<div id="sub">Using Monte Carlo Simulation</div>

		<div id="canvas">
			
			<div id="buttons">
				<a href="#" id="start" class="btn animated fadeIn">START</a>
				<a href="#" id="reset" class="btn animated fadeIn">RESET</a>
				<div id="slider"  class="animated fadeIn">Speed </div>
			</div>

			<div id="stats" class="animated bounceInDown">
				<span id="EC">
					Ellipse Points Count: 
					<span id="ECvalue"></span>
				</span>
				<br />
				<span id="BC">
					Batman Logo Points Count:

				</span>				
				<br />

					Ellipse Area: 
					<span id="EAvalue"></span>
				</span>

				</span>
